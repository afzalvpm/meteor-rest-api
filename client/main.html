	</tr>

    {{#each posts}}
    <tr data-id={{this._id}}>
    <td>{{this.name}}</td>
    <td>{{this.age}}</td>
    <th class="deleteData"><a href="#">x</a></th>
    </tr>
    {{/each}}
    </table>
    {{/if}}

</div>
